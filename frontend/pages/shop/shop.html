<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Luxury Streetwear Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="search-bar">
        <input type="text" placeholder="Search products..." id="search-input">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="main-container">

        <aside>
            <h3>FILTER</h3>
            <div class="filter-box">
                <div class="filter-header">
                    <span>Category</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul class="filter-list" id="categoryFilter">
                    <li class="active" data-category="all">All</li>
                    <li data-category="1">Hoodies</li>
                    <li data-category="2">T-Shirts</li>
                    <li data-category="3">Jackets</li>
                    <li data-category="4">Accessories</li>
                    <li data-category="5">Pants</li>
                </ul>
            </div>
        </aside>

        <main class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
        </main>
    </div>

    <div id="footer"></div>

    <script src="../../js/mockData.js"></script>
    <script src="../../js/main.js"></script>
    <script src="./shop.js"></script>
</body>

</html>
