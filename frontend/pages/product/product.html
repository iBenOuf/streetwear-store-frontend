<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Luxury Streetwear Store</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./product.css">
</head>

<body>
    <div id="navbar"></div>

    <main class="container" style="margin-top: 2rem; min-height: 60vh;">
        <!-- Whole product area -->
        <section id="product-details" class="section">

            <!-- Two columns: LEFT = image, RIGHT = info -->
            <div class="product-layout">

                <!-- LEFT: big product image -->
                <div class="product-image-wrapper">
                    <div class="product-image">
                        <img src="" alt="Product" />
                    </div>
                </div>

                <!-- RIGHT: basic product info (no buttons yet) -->
                <div class="product-info-wrapper">
                    <p class="product-category"></p>

                    <h1 class="product-name"></h1>

                    <p class="product-description"></p>

                    <div class="product-divider"></div>

                    <p class="product-price"></p>

                    <div class="product-section size-section">
                        <p class="product-section-label">Select Size</p>

                        <div class="size-options"></div>
                    </div>

                    <div class="product-section color-section">
                        <p class="product-section-label">Select Color</p>
                        <div class="color-options"></div>
                    </div>

                    <div class="product-section stock-section">
                        <span class="stock-badge"></span>
                    </div>

                    <div class="product-section quantity-section">
                        <div class="product-actions-row">
                            <div class="quantity-control">
                                <button type="button" class="qty-btn" id="qty-decrease">-</button>
                                <span class="qty-value" id="quantity-value">1</span>
                                <button type="button" class="qty-btn" id="qty-increase">+</button>
                            </div>
                            <button type="button" class="btn btn-primary add-to-cart-btn" id="add-to-cart-btn">
                                ADD TO CART
                            </button>
                        </div>
                    </div>

                    <!-- DIVIDER LINE -->
                    <div class="product-divider"></div>

                    <!-- BRAND / MATERIAL INFO -->
                    <div class="product-meta">
                        <p class="product-meta-row">
                            <span class="product-meta-label">Brand:</span>
                            <span class="product-meta-value">Street Kings</span>
                        </p>
                        <p class="product-meta-row">
                            <span class="product-meta-label">Material:</span>
                            <span class="product-meta-value">80% Cotton, 20% Polyester</span>
                        </p>
                    </div>


                </div>

            </div>

            </div> <!-- /product-layout -->

        </section>

    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../../js/mockData.js"></script>
    <script src="../../js/main.js"></script>
    <script src="./product.js"></script>
</body>

</html>
